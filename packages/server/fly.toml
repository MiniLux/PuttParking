app = "putt-parking"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  # Dockerfile context is the monorepo root
  # Deploy with: fly deploy --dockerfile packages/server/Dockerfile

[env]
  NODE_ENV = "production"
  PORT = "2567"

[http_service]
  internal_port = 2567
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
